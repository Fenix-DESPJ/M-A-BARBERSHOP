<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Assets/logo.png">
    <title>M&A Barbershop</title>
</head>
<body>
    <h1>REGISTRESE</h1>
        <form action="iniciarSesion.html" method="get">
            <fieldset>
                <legend>REGISTRATE CON NOSOTROS</legend>
                    <label>Nombres: <input type="text" name="nombres" required></label> <br> <br>
                    <label>Apellidos: <input type="text" name="apellidos" required></label> <br> <br>
                    <label>Correo: <input type="email" name="email" required></label> <br> <br>
                    <label>Fecha de Nacimiento: <input type="date" name="fechaNacimiento" required></label> <br> <br> 
                    <label>Edad: <input type="number" name="edad" min="1" max="100" required></label> <br> <br>
                    <input type="submit" value="Registrar">
            </fieldset>
        </form> <br> <br>
    <a href="../index.html">REGRESAR A INICIO!!!</a>
</body>
</html>
